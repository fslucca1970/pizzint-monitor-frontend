<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Monitor - Washington DC - AGILLE AI by Fabio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              background-color: rgb(0, 72, 18);
              min-height: 100vh;
              padding: 20px;
       }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-item strong {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .status-item span {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .card .nome {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .card .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card .label {
            color: #666;
            font-size: 0.9em;
        }

        .card .movimento {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .card .status {
            font-size: 1.1em;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 20px;
            background: #f0f0f0;
            display: inline-block;
            margin-top: 10px;
        }

        .erro {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçï Pizza Monitor</h1>
            <p style="color: #666; margin-top: 10px;">Monitoramento em tempo real de pizzarias em Washington DC - AGILLE AI By Fabio</p>

            <div class="status-bar">
                <div class="status-item">
                    <strong>Status do Sistema</strong>
                    <span id="status-geral">Carregando...</span>
                </div>
                <div class="status-item">
                    <strong>√öltima Atualiza√ß√£o</strong>
                    <span id="atualizacao">--</span>
                </div>
                <div class="status-item">
                    <strong>Pizzarias Monitoradas</strong>
                    <span>6</span>
                </div>
            </div>
        </header>

        <div id="erro-container"></div>

        <div class="grid" id="cards-container">
            <!-- Cards ser√£o inseridos aqui via JavaScript -->
        </div>

        <footer>
            <p>Dados atualizados a cada 5 minutos</p>
            <p style="margin-top: 10px; font-size: 0.8em;">Powered by Google Maps Popular Times API</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
